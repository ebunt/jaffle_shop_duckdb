name: 'jaffle_shop'
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"
    - "dbt_packages"

seeds: 
  +docs:
    node_color: '#cd7f32'

models:
  jaffle_shop:
    materialized: table
    staging:
      materialized: view
      +docs:
        node_color: 'silver'
    +docs:
      node_color: 'gold'
